</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="Index.html">
            <img src="images/logo.png" alt="Jetstream Logo" class="navbar-brand">
        </a>
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Navigation umschalten"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link " href="Index.html">Startseite</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="kontakt.html">Kontakt</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="anmeldung.html">Anmeldung</a>
                </li>
            </ul>
            <button class="btn btn-secondary btn-dark-mode ms-3" onclick="toggleDarkMode()" id="darkModeToggle">Dark Mode</button>
        </div>
        </div>
</nav>



  
  <!-- Header -->
<!-- Header ohne eigene Hintergrundklasse -->

<header class="main-header" id="MainHeader">
  <div class="overlay"></div>
  <video autoplay loop muted playsinline class="background-video">
      <source src="videos/Kontak.mp4" type="video/mp4">
      Ihr Browser unterstützt das Video-Tag nicht.
  </video>
  <div class="header-content text-center">
      <h1>Kontakt</h1>
      <p>Wir sind für Sie da! Kontaktieren Sie uns jederzeit.</p>
  </div>
</header>

  <!-- Kontaktinformationen -->
  <section class="container my-5">
    <div class="row text-center">
      <div class="col-md-4">
        <h3>Adresse</h3>
        <p>Musterstrasse 123<br>8000 Zürich</p>
      </div>
      <div class="col-md-4">
        <h3>Telefon</h3>
        <p><a href="tel:+41441234567">+41 44 123 45 67</a></p>
      </div>
      <div class="col-md-4">
        <h3>Email</h3>
        <p><a href="mailto:info@beispiel.ch">info@beispiel.ch</a></p>
      </div>
    </div>
  </section>

  <!-- Kontaktformular -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Schreiben Sie uns</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Ihr Name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-Mail</label>
        <input type="email" class="form-control" id="email" placeholder="Ihre E-Mail" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Nachricht</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Ihre Nachricht" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Absenden</button>
    </form>

    
  </section>

  <footer class="text-center py-4 footer">
    <p>&copy; 2024 Jetstream-Service. Alle Rechte vorbehalten.</p>
</footer>


  <!-- Bootstrap JS -->
 <script src="darkmode.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
